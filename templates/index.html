<!DOCTYPE html>
<html>
<head>
    <title>Mi App de Notas</title>
</head>
<body>
    <h1>Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
        <li>{{ alumno.nombre }} {{ alumno.apellido }}
            <a href="{{ url_for('editar_alumno', alumno_id=alumno.id) }}">Editar</a>
            <a href="{{ url_for('eliminar_alumno', alumno_id=alumno.id) }}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>

    <form method="POST" action="/agregar">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required><br>
        <!-- Agrega mÃ¡s campos para las actividades -->
        <input type="submit" value="Guardar">
    </form>
    
    
</body>
</html>
